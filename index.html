<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CALCULATOR</title>
</head>

<body>
    <main>
        <section class="calculator">
            <div class="calculator__screen" id="screen">
                <div class="calculator__output--previous">
                </div>
                <div class="calculator__output--current">
                </div>
            </div>
            <button class="calculator__operator--CDEL" id="C">C</button>
            <button class="calculator__operator--CDEL" id="DEL">DEL</button>
            <button class="calculator__operator" id="mult">X</button>
            <button class="calculator__operator" id="div">&#247</button>
            <button class="calculator__operator" id="addi">+</button>
            <button class="calculator__operator" id="subt">-</button>
            <button class="calculator__operator" id="equals">=</button>
            <button class="calculator__number" id="zeros">0</button>
            <button class="calculator__number" id="one">1</button>
            <button class="calculator__number" id="two">2</button>
            <button class="calculator__number" id="three">3</button>
            <button class="calculator__number" id="four">4</button>
            <button class="calculator__number" id="five">5</button>
            <button class="calculator__number" id="six">6</button>
            <button class="calculator__number" id="seven">7</button>
            <button class="calculator__number" id="eight">8</button>
            <button class="calculator__number" id="nine">9</button>
            <button class="calculator__number" id="dot">.</button>
        </section>



    </main>
    


    <script src="./script.js"></script>
</body>
</html>
